<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jsstyle.css">
    <title>Number Buttons Phone Number Entry</title>
</head>
<body>
    <div class="phone-container">
        <label for="phone-input">Enter Your Phone Number Here:</label>
        <input type="text" id="phone-input" class="bad-input" readonly>
        <div class="button-container">
            <button onclick="addNumber(1)">1</button>
            <button onclick="addNumber(2)">2</button>
            <button onclick="addNumber(3)">3</button>
            <button onclick="addNumber(4)">4</button>
            <button onclick="addNumber(5)">5</button>
            <button onclick="addNumber(6)">6</button>
            <button onclick="addNumber(7)">7</button>
            <button onclick="addNumber(8)">8</button>
            <button onclick="addNumber(9)">9</button>
            <button onclick="addNumber(0)">0</button>
            <button onclick="clearInput()">Clear</button>
            <button onclick="submitPhoneNumber()">Enter</button>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
