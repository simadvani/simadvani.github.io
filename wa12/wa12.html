<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="wa12.css">
  <title>Random Cat Trivia</title>
</head>

<body>
  <div class="app">
    <header>Random Dog Trivia</header>
    <section class="quotes">
      <div class="quote-text" id="js-quote-text"></div>
      <div class="quote-text" id="js-answer-text"></div>
    </section>
    <section class="controls">
      <button type="button" id="js-new-quote" class="new-quote button">
        Generate a new bit of trivia!
      </button>
      
      <button type="button" id="js-toggle-mode" class="button toggle-mode">Toggle Mode</button>
    </section>

  </div>
  <script src="wa12.js"></script>

<div class="additional-text">
  <p>My extension for this project was that I added a toggle button which hid the question when clicked on. </p>
</div>
</body>
