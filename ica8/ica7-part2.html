<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="ica7-part2.css" rel="stylesheet">
    <title>Flex your Grid Skills</title>
</head>
<body>
    <div id="flex-parent">
        <p id="flex-child1">Make me show 3rd from the left.</p>
        <p id="flex-child2">Make me fourth in the row.</p>
        <p id="flex-child3">Make me show 2nd in the row.</p>
        <p id="flex-child4">Make me first in the row.</p>
    </div>
    <hr>
    <p>Make these numbers look like a keypad</p>
    <div class="keypad">
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="last-row">0</button>
    </div>
</body>
</html>
